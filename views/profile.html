<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg border-bottom">
    <span class="navbar-brand mb-0 h1">My Dating Site</span>
</nav>
<div class="container border rounded pt-3 mt-3 pl-5 pr-5" id="content">
    <div class="row pl-1">
        <div class="col-sm-12">
            <h1>Profile</h1><hr>
        </div>
    </div>
        <form method="post" >
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label><strong>Email</strong></label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label><strong>State</strong></label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="">
                    </div>
                    <div class="form-group">
                        <label><strong>Seeking</strong></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="option1">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="option2">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="biography"><strong>Biography</strong></label>
                        <textarea class="form-control" rows="5" id="biography" name="biography"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="row pb-3">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-md float-right">Next ></button>
            </div>
        </div>
</div>
</body>
</html>
