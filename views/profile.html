<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg border-bottom">
    <span class="navbar-brand mb-0 h1">My Dating Site</span>
</nav>
<div class="container border rounded pt-3 mt-3 pl-5 pr-5" id="content">
    <div class="row pl-1">
        <div class="col-sm-12">
            <h1>Profile</h1><hr>
        </div>
    </div>
        <form method="post" action="#">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label><strong>Email</strong></label>
                        <check if="{{ isset(@errors['email']) }}">
                            <span>{{ @errors ['email']}}</span>
                        </check>
                        <input type="text" class="form-control" id="email" name="email" value="{{@SESSION['email']}}">
                    </div>
                    <div class="form-group">
                        <label><strong>State</strong></label>
                        <check if="{{ isset(@errors['states']) }}">
                            <span>{{ @errors ['states']}}</span>
                        </check>
                        <select name="states">
                            <repeat group="{{@states}}" value="{{@text=>@value}}">
                                <option>
                                    <check if="{{@value==@states}}">selected</check>
                                    {{ @value }}
                                </option>
                            </repeat>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><strong>Seeking</strong></label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="female" value="Female"
                            {{@seekingFemale}}>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="seeking" id="male" value="Male"
                            {{@seekingMale}}>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="biography"><strong>Biography</strong></label>
                        <textarea class="form-control" rows="5" id="biography" name="biography"
                                  value="{{@SESSION['biography']}}"></textarea>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-sm-10"></div>
                <div class="col-sm-2">
                    <input type="submit" class="btn btn-primary btn-md float-right" value="Next >">
                </div>
            </div>
        </form>

</div>
</body>
</html>
