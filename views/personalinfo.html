<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/personalstyle.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../styles/personalstyle.css">
    <title>Personal Information</title>
</head>
<body>
<nav class="navbar navbar-light bg-light navbar-expand-lg border-bottom">
    <span class="navbar-brand mb-0 h1">My Dating Site</span>
</nav>
    <div class="container border rounded" id="content">
        <div class="row pl-1">
            <div class="col-sm-12">
                <h1>Personal Information</h1><hr>
            </div>
        </div>
        <div class="row">
            <form class="col-sm-8" method="post">
                <div class="form-group">
                    <label><strong>First Name</strong></label>
                    <input type="text" class="form-control" id="firstName" placeholder="">
                </div>
                <div class="form-group">
                    <label><strong>Last Name</strong></label>
                    <input type="text" class="form-control" id="lastName" placeholder="">
                </div>
                <div class="form-group">
                    <label><strong>Age</strong></label>
                    <input type="text" class="form-control" id="age" placeholder="">
                </div>
                <div class="form-group">
                    <label><strong>Gender</strong></label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="option1">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="option2">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                </div>

                <div class="form-group">
                    <label><strong>Phone Number</strong></label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="">
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-10"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary btn-md float-right ">Next ></button>
            </div>
        </div>
    </div>
</body>
</html>
